name: normal Auto Release

on:
  push:
      branches:
      - nOrMaL   # Trigger on push to en_translation
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build-and-release:
    runs-on: windows-latest
    
    permissions:
      contents: write # Required to create the release and tag

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x' # Ensure this matches your project (6.x, 7.x, or 8.x)

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build and Publish
        # Builds for Windows 64-bit
        run: dotnet publish -c Release -r win-x64 --self-contained false -o ./publish

      - name: Zip Build Output
        shell: pwsh
        run: |
          $Version = "v${{ github.run_number }}"
          Compress-Archive -Path ./publish/* -DestinationPath "./Star-Resonance-Dps-normal-$Version.zip"

      - name: Fetch full history
        run: |
          git fetch --unshallow || true
          git fetch --tags
      
      - name: Generate commit log
        shell: pwsh
        run: |
          echo "### Commits in this release" > release_body.md
          $prevTag = git tag --list "*normal" --sort=-creatordate | Select-Object -First 1
          $prevTag = $prevTag.Trim()
      
          if ([string]::IsNullOrEmpty($prevTag)) {
              Write-Host "No previous tag found â†’ Initial release"
              Add-Content release_body.md "- Initial release"
          } else {
              Write-Host "Previous tag: $prevTag"
              git log --pretty=format:"- %h %s (%an)" "$prevTag..HEAD" >> release_body.md
          }
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}-normal
          name: Release v${{ github.run_number }}-normal
          files: ./Star-Resonance-Dps-normal-v${{ github.run_number }}.zip
          body_path: release_body.md
          generate_release_notes: true
