name: nOrMaL Auto Release

on:
  push:
      branches:
      - nOrMaL   # Trigger on push to normal
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build-and-release:
    runs-on: windows-latest
    
    env:
      VERSION: v${{ github.run_number }}-nOrMaL   # <<< Store version ONCE

    permissions:
      contents: write # Required to create the release and tag

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x' # Ensure this matches your project (6.x, 7.x, or 8.x)

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build and Publish
        # Builds for Windows 64-bit
        run: dotnet publish -c Release -r win-x64 --self-contained false -o ./publish

      - name: Zip Build Output
        shell: pwsh
        run: |
          Compress-Archive -Path ./publish/* -DestinationPath "./Star-Resonance-Dps-$env:VERSION.zip"
                
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          files: ./Star-Resonance-Dps-${{ env.VERSION }}.zip
          generate_release_notes: true
