name: فارسی Auto Release

on:
  push:
      branches:
      - فارسی   # Trigger on push to en_translation
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build-and-release:
    runs-on: windows-latest
    
    permissions:
      contents: write # Required to create the release and tag

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x' # Ensure this matches your project (6.x, 7.x, or 8.x)

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build and Publish
        # Builds for Windows 64-bit
        run: dotnet publish -c Release -r win-x64 --self-contained false -o ./publish

      - name: Zip Build Output
        shell: pwsh
        run: |
          $Version = "v${{ github.run_number }}"
          Compress-Archive -Path ./publish/* -DestinationPath "./Star-Resonance-Dps-فارسی-$Version.zip"
                
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}-compact
          name: Release v${{ github.run_number }}-compact
          files: ./Star-Resonance-Dps-فارسی-v${{ github.run_number }}.zip
          generate_release_notes: true
