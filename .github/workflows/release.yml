name: Auto Release

on:
  push:
      branches:
      - en_translation   # Trigger on push to en_translation
  workflow_dispatch: # Allows you to run this manually from the Actions tab

jobs:
  build-and-release:
    runs-on: windows-latest
    
    permissions:
      contents: write # Required to create the release and tag

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x' # Ensure this matches your project (6.x, 7.x, or 8.x)

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build and Publish
        # Builds for Windows 64-bit
        run: dotnet publish -c Release -r win-x64 --self-contained false -o ./publish

      - name: Zip Build Output
        shell: pwsh
        run: |
          $Version = "v${{ github.run_number }}"
          Compress-Archive -Path ./publish/* -DestinationPath "./Star-Resonance-Dps-$Version.zip"

      - name: Generate Release Body (PowerShell)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Continue"
          $PSNativeCommandUseErrorActionPreference = $true
        
          "### Commits in this release" | Out-File -FilePath release_body.md -Encoding utf8
        
          # Try to get previous tag without failing the workflow
          $prev = git describe --tags --abbrev=0 2>$null
          if ($LASTEXITCODE -ne 0) {
              $prev = $null
          }
        
          if (-not $prev) {
              "- Initial release" | Out-File -FilePath release_body.md -Append -Encoding utf8
          }
          else {
              git log --pretty=format:"- %h %s (%an)" "$prev..HEAD" 2>$null |
                  Out-File -FilePath release_body.md -Append -Encoding utf8
              # Reset last exit code so workflow doesn't fail
              $LASTEXITCODE = 0
          }

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          files: ./Star-Resonance-Dps-v${{ github.run_number }}.zip
          body_path: release_body.md
          generate_release_notes: true
