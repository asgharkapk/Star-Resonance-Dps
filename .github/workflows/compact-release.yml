name: cOmPaCt Auto Release

on:
  push:
      branches:
        - cOmPaCt
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    
    env:
      VERSION: v${{ github.run_number }}-cOmPaCt

    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build and Publish
        run: dotnet publish -c Release -r win-x64 --self-contained false -o ./publish

      - name: Zip Build Output
        shell: pwsh
        run: |
          Compress-Archive -Path ./publish/* -DestinationPath "./Star-Resonance-Dps-$env:VERSION.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: Release ${{ env.VERSION }}
          files: ./Star-Resonance-Dps-${{ env.VERSION }}.zip
          generate_release_notes: true
